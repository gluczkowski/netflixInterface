<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">   
    
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!-- responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <title>NetFlix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/carrosel1.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carrosel2.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carrosel3.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carrosel4.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carrosel5.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carrosel6.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carrosel7.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carrosel8.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carrosel9.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carrosel10.jpg">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/29804a6398.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    
</body>
</html>
